<body id="home">
  <div id="about-splash">
    <header>
      <nav class="main-nav">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <a href="./index.html"><img src="./img/pp-logo-white.png" class="img-fluid"></a>
            </div>
            <div class="col-sm-3"></div>
            <ul class="col-sm-5 nav-links">
              <li><a href="./properties.html">Properties</a></li>

      <div class="row">
        <div class="col-xs-8 offset-xs-2 col-md-6 offset-md-3 col-xl-4 offset-xl-4">
          <form class="contact-form">
            <h2>Get in Touch</h2>
            <div class="form-group">
              <label for="name-input">Name: </label>
              <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="email-input">Email: </label>
              <input type="email" class="form-control" id="email-input" placeholder="Example@mail.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message: </label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="submit" class="btn-link">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-md-5 order-md-2 footer-contact">
